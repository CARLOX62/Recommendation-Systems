<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Book Recommendations</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/books">Books</a>
            <a href="/movies">Movies</a>
            <a href="/music">Music</a>
            <a href="/fashion">Fashion</a>
        </nav>
    </header>
    <main>
        <section id="popular-books">
            <h2>Popular Books</h2>
            <div class="book-grid">
                {% for book in popular_books %}
                <div class="book-item">
                    <img src="{{ book['Image-URL-M'] }}" alt="{{ book['Book-Title'] }}">
                    <h3>{{ book['Book-Title'] }}</h3>
                    <p>Author: {{ book['Book-Author'] }}</p>
                    <p>Rating: {{ book['avg_ratings'] }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
        <section id="recommendation-form">
            <div class="form-container">
                <h2>Get Book Recommendations</h2>
                <form action="/recommend_books" method="post">
                    <input type="text" name="book_name" placeholder="Enter book name" required>
                    <button type="submit">Get Recommendations</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Recommender System. All rights reserved.</p>
    </footer>
</body>
</html>
